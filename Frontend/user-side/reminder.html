<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders - Wellness App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #357a63;
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem 0;
            transition: transform 0.3s ease;
        }

        .sidebar.mobile-hidden {
            transform: translateX(-100%);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 1.5rem;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo h2 {
            color: #357a63;
            font-size: 1.5rem;
            font-weight: 700;
            opacity: 0; /* Hidden but space reserved */
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin: 0.5rem 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            text-decoration: none;
            color: #555;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(53, 122, 99, 0.1);
            color: #357a63;
            border-left-color: #357a63;
        }

        .nav-icon {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .mobile-header {
            display: none;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .menu-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #357a63;
            cursor: pointer;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            color: #357a63;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(53, 122, 99, 0.3);
        }

        .reminders-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .reminders-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reminders-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .reminders-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .add-reminder-btn {
            display: inline-block;
            background: #357a63;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .add-reminder-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(53, 122, 99, 0.4);
        }

        .reminders-list {
            display: grid;
            gap: 1rem;
        }

        .reminder-item {
            background: rgba(53, 122, 99, 0.05);
            border: 1px solid rgba(53, 122, 99, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .reminder-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(53, 122, 99, 0.1);
        }

        .reminder-item.inactive {
            opacity: 0.6;
            background: rgba(128, 128, 128, 0.05);
        }

        .reminder-header-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .reminder-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .reminder-type {
            display: inline-block;
            background: #357a63;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .reminder-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .reminder-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .reminder-detail {
            display: flex;
            align-items: center;
            color: #555;
            font-size: 0.9rem;
        }

        .reminder-detail-icon {
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        .reminder-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .toggle-btn {
            background: #357a63;
            color: white;
        }

        .toggle-btn:hover {
            background: #2d6b56;
        }

        .toggle-btn.inactive {
            background: #22c55e;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1000;
                width: 280px;
            }

            .mobile-header {
                display: flex;
            }

            .main-content {
                padding: 1rem;
            }

            .reminders-card {
                padding: 1.5rem;
            }

            .reminders-header h1 {
                font-size: 1.5rem;
            }

            .reminder-details {
                grid-template-columns: 1fr;
            }

            .reminder-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .reminders-card {
                padding: 1rem;
                margin: 0;
                border-radius: 12px;
            }

            .reminder-item {
                padding: 1rem;
            }

            .reminder-header-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        /* Overlay for mobile menu */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
         .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid rgba(53, 122, 99, 0.3);
            background: transparent;
            color: #357a63;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active, .filter-btn:hover {
            background: #357a63;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <h2>üåü Wellness</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="dashboardNew.html" class="nav-link">

                    </a>

                <li class="nav-item">
                    <a href="activity2.html" class="nav-link">

                 <li class="nav-item">

                </li>
                <li class="nav-item">

                    </a>
                </li>
                <li class="nav-item">
                    <a href="reminder.html" class="nav-link active">
                        <span class="nav-icon">üîî</span>

                    </a>
                </li>
               
               
                <li class="nav-item">
                    <a href="editprofile.html" class="nav-link">

        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Back Button -->
            <button class="back-button" onclick="history.back()" title="Go Back">
                ‚Üê
            </button>

            <!-- Mobile Header -->
            <div class="mobile-header">
                <button class="menu-toggle" id="menuToggle">‚ò∞</button>
                <h2>Reminders</h2>
                <div></div>
            </div>

            <!-- Reminders Card -->
            <div class="reminders-card">
                <div class="reminders-header">
                    <h1>My Reminders</h1>
                    <p>Manage your wellness reminders</p>
                </div>

                <a href="setReminder.html" class="add-reminder-btn">
                    ‚è∞ Add New Reminder
                </a>

                <div class="reminders-list" id="remindersList">
                    <!-- Reminders will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('mobile-hidden');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.add('mobile-hidden');
            overlay.classList.remove('active');
        });

        // Load and display reminders
        function loadReminders() {
            const remindersList = document.getElementById('remindersList');
            const reminders = JSON.parse(localStorage.getItem('reminders')) || [];

            if (reminders.length === 0) {
                remindersList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîî</div>
                        <h3>No reminders yet</h3>
                        <p>Create your first reminder to get started with your wellness journey!</p>
                    </div>
                `;
                return;
            }

            remindersList.innerHTML = reminders.map(reminder => `
                <div class="reminder-item ${!reminder.active ? 'inactive' : ''}" data-id="${reminder.id}">
                    <div class="reminder-header-item">
                        <div>
                            <div class="reminder-title">${reminder.title}</div>
                            <span class="reminder-type">${reminder.type}</span>
                        </div>
                    </div>
                    
                    ${reminder.description ? `<div class="reminder-description">${reminder.description}</div>` : ''}
                    
                    <div class="reminder-details">
                        <div class="reminder-detail">
                            <span class="reminder-detail-icon">üìÖ</span>
                            ${new Date(reminder.date).toLocaleDateString()}
                        </div>
                        <div class="reminder-detail">
                            <span class="reminder-detail-icon">‚è∞</span>
                            ${reminder.time}
                        </div>
                        <div class="reminder-detail">
                            <span class="reminder-detail-icon">üîÑ</span>
                            ${reminder.frequency}
                        </div>
                        <div class="reminder-detail">
                            <span class="reminder-detail-icon">${reminder.active ? '‚úÖ' : '‚è∏Ô∏è'}</span>
                            ${reminder.active ? 'Active' : 'Paused'}
                        </div>
                    </div>
                    
                    <div class="reminder-actions">
                        <button class="action-btn toggle-btn ${!reminder.active ? 'inactive' : ''}" onclick="toggleReminder(${reminder.id})">
                            ${reminder.active ? 'Pause' : 'Activate'}
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteReminder(${reminder.id})">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Toggle reminder active state
        function toggleReminder(id) {
            const reminders = JSON.parse(localStorage.getItem('reminders')) || [];
            const reminderIndex = reminders.findIndex(r => r.id === id);
            
            if (reminderIndex !== -1) {
                reminders[reminderIndex].active = !reminders[reminderIndex].active;
                localStorage.setItem('reminders', JSON.stringify(reminders));
                loadReminders();
            }
        }

        // Delete reminder
        function deleteReminder(id) {
            if (confirm('Are you sure you want to delete this reminder?')) {
                const reminders = JSON.parse(localStorage.getItem('reminders')) || [];
                const filteredReminders = reminders.filter(r => r.id !== id);
                localStorage.setItem('reminders', JSON.stringify(filteredReminders));
                loadReminders();
            }
        }

        // Initialize reminders on page load
        document.addEventListener('DOMContentLoaded', loadReminders);

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('mobile-hidden');
                overlay.classList.remove('active');
            } else {
                sidebar.classList.add('mobile-hidden');
            }
        });

        // Initialize sidebar state based on screen size
        if (window.innerWidth <= 768) {
            sidebar.classList.add('mobile-hidden');
        
        }
        // // Logout functionality
        // document.getElementById('logoutBtn').addEventListener('click', () => {
        //     if (confirm('Are you sure you want to logout?')) {
        //         localStorage.clear();
        //         window.location.href = 'login3.html';
        //     }
        // });
        
    </script>
</body>
